<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>tesy</title>
		<script>
			window.onload = function (){
				var btn = document.getElementById('all');
				var oDiv = document.getElementById('d1');
				var acb = oDiv.getElementsByTagName('input');
				btn.onclick = function (){
					for(var i=0; i<acb.length; i++){
						acb[i].checked = true;
					}
				}
				
				var btn2 = document.getElementById('none');
				btn2.onclick = function (){
					for(var i=0; i<acb.length; i++){
						acb[i].checked = false;
					}
				}
				
				var btn3 = document.getElementById('reversal');
				btn3.onclick = function (){
					for(var i=0; i<acb.length; i++){
						if(acb[i].checked == false){
							acb[i].checked = true;
						}else{
							acb[i].checked = false;
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<input id="all" type="button" value="全选" />
		<input id="none" type="button" value="不选" />
		<input id="reversal" type="button" value="反选" />
		<div id="d1">
			<input type="checkbox" /><br>
			<input type="checkbox" /><br>
			<input type="checkbox" /><br>
			<input type="checkbox" /><br>
			<input type="checkbox" /><br>
			<input type="checkbox" /><br>
			<input type="checkbox" /><br>
			<input type="checkbox" />
		</div>
		
	</body>
</html>
