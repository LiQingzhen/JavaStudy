<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>setStyle</title>
	</head>
	<style>
		#div1{
			width:200px; 
			height:200px; 
			background:black; 
			border:1px; 
			solid:#999; 
		}
	</style>
	<script>
		function setStyle(name, value){
			var oDiv = document.getElementById('div1');
			// 只要可以用.的地方都可以用[]代替，反之不然
			oDiv.style[name] = value;
		}
	</script>
	<body>
		<input type="button" value="width*2" onclick="setStyle('width', '400px')"/>
		<input type="button" value="height*2" onclick="setStyle('height', '400px')"/>
		<input type="button" value="yellow" onclick="setStyle('background', 'yellow')"/>
		<div id="div1"></div>
	</body>
</html>
