<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>noneAndBlock</title>
	</head>
	<style>
		#div1{
			width:100px; height:200px; background:#CCC; border:1px; solid:#999; display:none;
		}
	</style>
	<script>
		function change(){
			var oDiv = document.getElementById('div1');
			if(oDiv.style.display == 'none'){
				oDiv.style.display='block';
			}else{
				oDiv.style.display='none';
			}
		}
	</script>
	<body>
		<input type="button" value="noneAndBlock" onclick="change()"/>
		<div id="div1"></div>
	</body>
</html>
